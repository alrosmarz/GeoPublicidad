<html lang="en">

<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <title>Contacto</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="robots" content="index,follow" />
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <!--[if (gte IE 6)&(lte IE 8)]>
<script type="text/javascript" src="js/html5.js"></script>
<script type="text/javascript" src="js/selectivizr-min.js"></script>

<![endif]-->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.16.custom.min.js"></script>
    <script type="text/javascript" src="js/all-in-one.js"></script>
    <script type="text/javascript" src="js/setup.js"></script>
     <script type="text/javascript" src="js/contact-form.js"></script>
   
<script type="text/javascript">
$(window).load(function(){
	$('#demo-side-bar').removeAttr('style');
});
</script>
<style type="text/css">
.demobar{display:none;}
#demo-side-bar{top:53px!important;left:90%!important;display:block!important;}
</style>
</head>
<body>
    <!-- START CONTENT -->
    <section class="container clearfix">
		<!-- START PAGE INFO -->
			<header class="container page_info clearfix">
				
					<h1 class="regular brown bottom_line">Contactanos</h1>
				
				<div class="clear"></div>
			</header>
			
		<!-- END PAGE INFO -->
		
		<div class="padding15"></div>

	  <!-- START COL 1/3 -->	
		<div class="col_1_3">
	
			<ul class="contact-address">
            	<!--<li class="address"><span></span></li>
                <li class="phone"><span>+1 123 456 7890</span></li>-->
                <li class="email"><span><a href="mailto:alrosmarz@gmail.com">alrosmarz@gmail.com</a></span></li>
            </ul>
        
			<div class="clear"></div>
		
		</div>
		<!-- END COL 1/3 -->	
		
		<!-- START COL 2/3 LAST -->	
		<div class="col_2_3 last">
			
			<p>
				Cualquier comentario sobre esta página y/o mas información sobre la misma y sus productos contactanos!!.
                
                
			</p>
			
			<div class="padding20"></div>
			
			<p class="required_info"><span>*</span> Requerido</p>
			
			
		
			
			<!-- SUCCESS MESSAGE -->
			<div class="success_box none">
				Gracias por contactarnos!, te responderemos lo mas pronto posible.
			</div>
			<!-- END SUCCESS MESSAGE -->
			
			<!-- ERROR MESSAGE -->
			<div class="error_box none">
				Por favor llene los campos requeridos
			</div>
			<!-- END ERROR MESSAGE -->
			
			
			
			<!-- START CONTACT FORM -->	
			<form action="#" class="contact_form">
			<p>
				<label for="name">Nombre <span>*</span></label>
				<input class="inputText" type="text" id="name" name="name" />
			</p>
			<div class="clear"></div>
			<p>
				<label for="email">E-mail <span>*</span></label>
				<input class="inputText" type="text" id="email" name="email" />
			</p>
			<div class="clear"></div>
			<p>
				<label for="website">Website</label>
				<input class="inputText" type="text" id="website" name="website" />
			</p>
			<div class="clear"></div>
			<p>
				<label for="message">Mensaje <span>*</span></label>
				<textarea class="inputTextarea" cols="88" rows="6" id="message" name="message"></textarea>
			</p>
			<div class="clear"></div>
			<p class="submit">
				<a href="javascript:void(0);" class="button white" onclick="$('.contact_form').submit();">Enviar</a>
			</p>
			</form>
			<!-- END CONTACT FORM -->	
			
		</div>
		<!-- END COL 2/3 LAST -->	
        
      
		
		<div class="clear padding20"></div>
	
		
	</section>
    <!-- END CONTENT -->
   
</body>
</html>
