     $(document).ready(function () {

         var geocoder;
         var map;
         var infoWindow = new google.maps.InfoWindow;
         var initListener;
         var marker;
         var latlng = new google.maps.LatLng(21.879341, -102.287032);

         $("#btnGuardar").click(GuardarPunto);

         function GuardarPunto() {

             $("#dialog-modal").dialog({
                 height: 140,
                 modal: true
             });

                      
             $.ajax({
                 type: "POST",
                 contentType: "application/json; charset=utf-8",
                 url: "datos.asmx/InsertaPunto",
                 data: "{'titulo':'" + txtTitulo.value + "','descripcion':'" + txtDescripcion.value + "','subtitulo':'" + txtSubtitulo.value + "','caracteristica':'" + txtCarac.value + "','icono':'" + ddlIconos.value + "','tipoDemo':'" + ddlTipoDemo.value + "','Latitud':'" + txtLatitud.value + "','Longitud':'" + txtLongitud.value + "'}",
                 dataType: "json",
                 failure: function (msg) {
                     $("#dialog-modal").dialog("close");
                     alert(msg);

                 },
                 error: function (msg) {
                     $("#dialog-modal").dialog("close");
                     alert(msg);

                 },
                 success: function (response) {

                     $("#dialog-modal").dialog("close");

                     alert('Se registro la información con éxito');

                 }
             });



         }

         var myOptions = {
             zoom: 12,
             center: latlng,
             mapTypeId: google.maps.MapTypeId.ROADMAP,
             draggableCursor: "crosshair",
             streetViewControl: false
         };
         map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);


         google.maps.event.addListener(map, "click", function (location) {
             GetLocationInfo(location.latLng);

         });


         google.maps.event.addListener(autocomplete, 'place_changed', function () {
             //            infowindow.close();
             var place = autocomplete.getPlace();
             if (place.geometry.viewport) {
                 map.fitBounds(place.geometry.viewport);
             } else {
                 map.setCenter(place.geometry.location);
                 map.setZoom(14);
             }

             var image = new google.maps.MarkerImage(
              place.icon,
              new google.maps.Size(71, 71),
              new google.maps.Point(0, 0),
              new google.maps.Point(17, 34),
              new google.maps.Size(35, 35));
             marker.setIcon(image);
             marker.setPosition(place.geometry.location);

             ShowLatLong(place.geometry.location);
             //                UpdateStreetView(place.geometry.location);
             //            var address = '';
             //            if (place.address_components) {
             //                address = [(place.address_components[0] &&
             //                        place.address_components[0].short_name || ''),
             //                       (place.address_components[1] &&
             //                        place.address_components[1].short_name || ''),
             //                       (place.address_components[2] &&
             //                        place.address_components[2].short_name || '')
             //                      ].join(' ');
             //            }

             //infowindow.setContent('<div><strong>' + place.name + '</strong><br>' + address);
             //infowindow.open(map, marker);
         });


         function GetLocationInfo(latlng) {
             if (latlng != null) {

                 ShowLatLong(latlng);
             }
         }

         function ShowLatLong(latLong) {
             // show the lat/long
             if (marker != null) {
                 marker.setMap(null);
             }
             marker = new google.maps.Marker({
                 position: latLong,
                 map: map
             });

             $("#txtLatitud").val(roundNumber(latLong.lat(), 6));
             $("#txtLongitud").val(roundNumber(latLong.lng(), 6));
         }


         function roundNumber(num, dec) {
             return Math.round(num * Math.pow(10, dec)) / Math.pow(10, dec);
         }


     });
</script>
